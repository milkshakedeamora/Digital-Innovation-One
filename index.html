<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Nível de Herói</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="container">
        <div id="output" class="output"> </div>
        <form id="formulario">
            <label for="nome">Nome do Heroi:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="xp">XP (Experiência):</label>
            <input type="number" id="xp" name="xp" required>
            
            <button type="button" onclick="capturarDados()">Enviar</button>
        </form>
    </div>

    
    <script src="index.js"></script>
</body>
</html>
